<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>

<div class="container">

    <div class="row" style="height: 100px;background-color: #999999;">
        <a href="/rbac/permission/" target="_blank" class="btn btn-danger">权限页面按钮</a>
    </div>

    <div class="row">

        <div class="col-md-3" style="background-color:beige;padding: 0 0;">

            <div class="list-group">

                {% for dic in menu %}
                <div class="col-xs-6 col-md-12" style="padding: 0 0;">
                    <button type="button" class="list-group-item" url="{{ dic.request_path }}">{{ dic.menu }}</button>
                </div>
                {% endfor %}

            </div>

        </div>

        <div class="col-md-9" style="height: 500px;padding: 0 0;">

            <iframe src="{{ menu.0.request_path }}" frameborder="0" width="100%" height="100%"></iframe>

        </div>

    </div>

</div>

<script src="/static/js/jquery-3.4.1.js"></script>
<script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script>

    $('.list-group-item').click(function () {
        var request_path = $(this).attr('url');
        $('iframe').attr('src', request_path);
    });

</script>
</body>
</html>
